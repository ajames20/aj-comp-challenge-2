<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>AJ Static Comp 2</title>
</head>

<body>
  <header class="header" role="banner">
    <i class="fas fa-user-circle header--user--sm-screen"></i>
    <p class="header--user">
      <i class="fas fa-user-circle"></i>
      Admin Username
      <a href="#" role="link">
        <i class="fas fa-caret-down "></i>
      </a>
    </p>
    <nav class="header__nav ">
      <ul class="header__nav-links ">
        <li class="header__nav-links--link " role="link ">
          <a href="# ">
            <i class="fas fa-share-alt "></i>
            Shares
          </a>
        </li>
        <li class="header__nav-links--link " role="link ">
          <a href="# ">
            <i class="fas fa-list-ul "></i>
            Playlists
          </a>
        </li>
        <li class="header__nav-links--link " role="link ">
          <a href="# ">
            <i class="fas fa-user "></i>
            Personal Videos
          </a>
        </li>
      </ul>
      <header class="header__logo ">
        <i class="fas fa-bug header__logo--image "></i>
        <h1 class="header__logo--heading ">Nerd Jokes</h1>
      </header>
    </nav>
  </header>
</body>

</html>
